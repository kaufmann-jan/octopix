[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "octopix"
version = "0.1.0"
description = "octopix is a small, lightweight GUI for showing / plotting (mainly) OpenFOAM time series data, generated by OF's function objects."
authors = [
  { name="Jan Kaufmann", email="jankaufmann@gmx.net" },
]
dependencies = [
    "pandas",
    "PyQt5",
	"matplotlib"
]
requires-python = ">=3.7"
readme = "README.md"
license = {text = "GPLv3"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GPLv3 License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/kaufmann-jan/octopix"
